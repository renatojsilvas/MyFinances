version: '3.4'

services:
  rjsilvas.myfinances:
    image: ${DOCKER_REGISTRY-}rjsilvasmyfinances
    container_name: webapi
    build:
      context: .
      dockerfile: RJSilvas.MyFinances/Dockerfile
    depends_on: 
      - database
    ports:
      - "5000:80"
    restart: always
    environment: 
      - DBHOST=database
      - ASPNETCORE_ENVIRONMENT=Development

  database:
    image: mysql:8.0.22
    container_name: mysqldb
    ports:
        - "3306:3306"
    expose: 
        - 3306
    volumes:
        - db-volume:/var/lib/mysql
    restart: always
    environment: 
        MYSQL_ROOT_PASSWORD: admin
        MYSQL_USER: renatojsilvas
        MYSQL_PASSWORD: admin
        MYSQL_DATABASE: userdb

volumes:
  db-volume: